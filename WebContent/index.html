<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mariah's Cafe</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Mariah's Cafe</h2>
	<table id="menuList" style="">
	   <tr>
	       <th id="iteamHead">Menu Item<th>
	       <th id="priceHead">Price</th>
	       <th></th>
	   </tr>
	   <tr class="menuItem">
	       <td>Chocolate Cherry Milkshake</td>
	       <td>$25</td>
	       <td><button class="menuButton" id="milkshakeAdd">Add</button></td>
	   </tr>
       <tr class="menuItem">
           <td>Organic Low-Fat American Cheese</td>
           <td>$10</td>
           <td><button class="menuButton" id="cheeseAdd">Add</button></td>
       </tr>
	   <tr class="menuItem">
	       <td>Egg-less Hard-Boiled Eggs</td>
	       <td>$5</td>
	       <td><button class="menuButton" id="eggsAdd">Add</button></td>
	   </tr>
	   <tr class="menuItem">
	       <td>Tamales fresh from the can</td>
	       <td>$30</td>
	       <td><button class="menuButton" id="tamalesAdd">Add</button><td>
	   </tr>	
	   <tr>
           <td><button id="checkOut">Check Out!</button></td>
       </tr>
	</table>
    <div id="totalBox" style="display:none;" >
        <table id="totalTable">
            <tr>    
               <th>Item</th>
               <th>Price</th>
            </tr>
        </table>
        <button id="shopAgain">Shop again?</button>
    </div>
	<script src= "script.js"></script>
</body>
</html>
